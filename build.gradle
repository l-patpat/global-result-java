buildscript {
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}
apply plugin: 'com.novoda.bintray-release'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation 'com.github.salomonbrys.kotson:kotson:2.5.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

group 'aya.patpat'
version '0.0.1' // test branch

publish {
    userOrg = 'l-patpat'
    groupId = "$group"
    artifactId = 'global-result-test' // test branch
    publishVersion = "$version"
    desc = 'GlobalResult for java'
    website = 'https://github.com/l-patpat/global-result-java'
}
